    <div class="user-form">
        <h1>Start Saving Lives</h1>
        <form>
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Name">
            <br>
            <i class="fas fa-envelope-square"></i>
            <input type="email" placeholder="E-mail">
            <br>
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="password_data">
            <br>
            <i class="fas fa-tint"></i>
            <!-- Dropdown for Blood Type with same CSS class -->
            <div class="dropdown">
                <select class="dropdown-select" name="bloodType">
                    <option value="" disabled selected hidden>Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <br>
            <i class="fas fa-birthday-cake"></i>
            <input type="text" placeholder="Age">
            <br>
            <i class="fas fa-venus-mars"></i>
            <select>
                <option value="" disabled selected hidden>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br>
            <i class="fas fa-phone"></i>
            <input type="text" placeholder="Mobile No.">
            
            <div class="action-btn">
                <button class="btn primary" type="submit">Create Account</button>
            </div>
        </form>
        
        <!-- Login Button -->
        <div class="action-btn">
            <button class="btn primary" id="loginButton">Login</button>
        </div>
    </div>
