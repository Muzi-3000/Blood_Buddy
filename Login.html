<div class="inner">

    <div class="user-form">
        <h1>Login to Start Saving Lives</h1>
        <form>
            <i class="fas fa-envelope-square"></i>
            <input type="email" placeholder="E-mail" id="email">
            <br>
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="password_data">
            
            <div class="action-btn">
                <button class="btn primary" type="submit">Login</button>
            </div>
        </form>
        
        <div class="register-link">

        </div>
    </div>
</div>

   // Select the login form using its class name
const loginForm = document.querySelector('.user-form');

// Add an event listener to the form for form submission
loginForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission behavior
    
    // Get the user's email and password from the form inputs
    const email = loginForm.querySelector('#email').value;
    const password = loginForm.querySelector('#password_data').value;

    // Sign in with email and password using Firebase authentication
    firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            // Redirect to logged.html upon successful login
            window.location.href = 'logged.html';
        })
        .catch((error) => {
            // Login failed
            const errorCode = error.code;
            const errorMessage = error.message;
            alert('Login failed. Please check your email and password or create an account.');
        });
});
</script>
